<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>    
        const numeros = [10,20,30,40,50];
        const valorAoQuadrado = numeros.map(numero => numero ** 2)

        console.log("Valor ao quadrado: ");
        valorAoQuadrado.forEach((valorAoQuadrado, index) => {
        console.log(`${numeros[index]} -> ${valorAoQuadrado}`)
 })
 


    </script>
</body>
</html>
